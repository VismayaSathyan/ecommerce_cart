<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/22307fcd81.js" crossorigin="anonymous"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">
    <title>Comfy House</title>
</head>
<body>
    <!-- NavBar -->
    <nav class="navbar">
        <div class="navbar-center">
            <span class="nav-icon">
                <i class="fas fa-bars"></i>
            </span>
            <img src="logo.svg" alt="store logo">
            <div class="cart-btn">
                <span class="nav-icon">
                    <i class="fas fa-cart-plus"></i>
                </span>
                <div class="cart-items">0</div>
            </div>
        </div>
    </nav>
    <!-- End of nav bar -->
    <!-- Hero -->
    <header class="hero">
        <div class="banner">
            <h1 class="banner-title">Furniture Collections</h1>
            <button class="banner-btn">Shop Now</button>
        </div>
    </header>
    <!-- End of Hero -->
    <script src="app.js"></script>
</body>
</html>
