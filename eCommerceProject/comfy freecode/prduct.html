<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/22307fcd81.js" crossorigin="anonymous"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="product.css">
    <title>Comfy House</title>
</head>
<body>
    <!-- NavBar -->
    <nav class="navbar">
        <div class="navbar-center">
            <span class="nav-icon">
                <i class="fas fa-bars"></i>
            </span>
            <img src="freecodeLogo.svg" alt="store logo">
            <div class="cart-btn">
                <span class="nav-icon">
                    <i class="fas fa-cart-plus"></i>
                </span>
                <div class="cart-items">0</div>
            </div>
        </div>
    </nav>
    <!-- End of nav bar -->
    <!-- Hero -->
    <header class="hero">
        <div class="banner">
            <h1 class="banner-title">Furniture Collections</h1>
            <button class="banner-btn">Shop Now</button>
        </div>
    </header>
    <!-- End of Hero -->
    <!-- Products -->
    <section class="div">
        <div class="section-title">
            <h2>Our Products</h2>
        </div>
        <div class="products-center">
            <!-- Single Product -->
            <article class="product">
                <div class="img-container">
                    <img src="product-1.jpeg" alt="" class="product-img">
                    <button class="bag-btn" data-id="1"><i class="fas fa-shopping-cart"></i>Add to bag</button>
                    <h3>Queen Bed</h3>
                    <h4>$16</h4>
                </div>
            </article>
            <!-- End of single product -->
        </div>
    </section>
    <!-- End of Products -->
    <!-- Carts -->
    <div class="cart-overlay">
        <div class="cart">
            <span class="close-cart">
                <i class="fas fa-window-close"></i>
            </span>
            <h2>Your Cart</h2>
            <div class="cart-content">
                <!-- Cart Item -->
                <div class="cart-item">
                    <img src="product-1.jpeg" alt="product">
                    <div>
                        <h4>Queen Bed</h4>
                        <h5>$19.00</h5>
                        <span class="remove-item">Remove</span>
                    </div>
                    <div>
                        <i class="fas fa-chevron-up"></i>
                        <p class="item-amount">1</p>
                        <i class="fas fa-chevron-down"></i>
                    </div>
                </div>
                <!-- End of cart Item -->
            </div>
            <div class="cart-footer">
                <h3>Your total: $ <span class="cart-total">0</span></h3>
                <button class="clear-cart banner-btn">Clear Cart</button>
            </div>
        </div>
    </div>
    <!-- End of carts -->
    <script src="product.js"></script>
</body>
</html>
